<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <header>
        <span class="logo">
            <h1>Guia Lazer <br> SP</h1>
            <img src="imagens/logo.png" alt="" class="img1">
        </span>
    </header>

    <div class="login-items">
        <div class="login">
            <p>Entre com sua conta</p>
            <div>
                <input type="email" name="E-mail" placeholder="E-mail" class="email">
            </div>
            <div>
                <input type="password" name="Senha" id="" placeholder="Senha" class="senha">
            </div>
            <div>
                <button>
                    Esqueci a senha
                </button>
                <button>
                    <a href="page1.html" style="color: #ffff; text-decoration: none;">Entrar</a>
                </button>
            </div>
        </div>
    </div>

    <div class="help">
        <span class="help-item">
            <img src="imagens/ajuda.png" alt="" class="ajuda">
            <p class="default-paragraph">
                Precisa de ajuda?
            </p>
        </span>
        <span class="help-item">
            <img src="imagens/telefone.png" alt="" class="telefone">
            <p class="default-paragraph">
            Fale conosco
            </p>
        </span>
        <span class="help-item">
            <img src="imagens/email.png" alt="" class="email-icon">
            <p class="default-paragraph">
            guialazersp@sp.com.br
            </p>
        </span>
    </div>

</body>
</html>
